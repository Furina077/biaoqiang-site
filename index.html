<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>通渭二中表白墙投稿</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .type-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .type-buttons button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    .type-buttons button:hover {
      background-color: #2980b9;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 12px 0 6px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    input[type="file"] {
      border: none;
    }
    .submit-btn {
      margin-top: 20px;
      background-color: #2ecc71;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #27ae60;
    }
    .success-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>通渭二中表白墙投稿中心</h1>
  <div class="type-buttons">
    <button onclick="setType('表白')">❤️ 表白</button>
    <button onclick="setType('吐槽')">💬 吐槽</button>
    <button onclick="setType('寻物')">🔍 寻物</button>
    <button onclick="setType('二手')">👜 二手</button>
    <button onclick="setType('分享')">📸 分享</button>
    <button onclick="setType('倾诉')">🧠 倾诉</button>
  </div>

  <form action="https://formspree.io/f/xdkzvqzw" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="投稿类型" id="postType" value="未选择">

    <label for="content">内容</label>
    <textarea name="内容" id="content" rows="6" required placeholder="请填写你的投稿内容..."></textarea>

    <label for="from">署名（可选）</label>
    <input type="text" name="署名" id="from" placeholder="如不想署名请留空">

    <label for="contact">联系方式（寻物/二手必填）</label>
    <input type="text" name="联系方式" id="contact" placeholder="QQ号或微信（可选）">

    <label for="photo">上传照片（可选）</label>
    <input type="file" name="图片" accept="image/*">

    <button type="submit" class="submit-btn">提交</button>
    <div class="success-message" id="successMessage">
      🎉 投稿成功！<br>
      墙主会尽快审核并择优发布，请留意QQ空间更新～<br>
      💬 有问题欢迎联系：3300930065
    </div>
  </form>

  <script>
    function setType(type) {
      document.getElementById('postType').value = type;
    }

    const form = document.querySelector("form");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          successMessage.style.display = "block";
        } else {
          alert("提交失败，请稍后再试");
        }
      });
    });
  </script>
</body>
</html>
